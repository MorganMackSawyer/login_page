<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration Front Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1 class="logo">Logo</h1>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">Product</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">Log in</button>
            <button class="btnSignUp-popup">Sign up</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close">
            <box-icon name='message-square-x' size='lg'></box-icon>
        </span>
        <div class="form-box login">
            <h1>Login</h1>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <box-icon type='solid' name='envelope'></box-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <box-icon type='solid' name='lock-alt'></box-icon>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an Account?
                        <a href="#" class="register-link">Register</a>
                    </p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h1>Registration</h1>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <box-icon type='solid' name='user'></box-icon>
                    </span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <box-icon type='solid' name='envelope'></box-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <box-icon type='solid' name='lock-alt'></box-icon>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> I Agree 
                        to the Terms & Conditions</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an Account?
                        <a href="#" class="login-link">Login</a>
                    </p>
                </div>
            </form>
        </div>

    </div>

    <script src="script.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>

</html>
